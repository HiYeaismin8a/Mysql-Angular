<ion-header>
  <ion-toolbar>
    <ion-title>| LISTA DE DIRECTORES</ion-title>
    <ion-buttons slot="start">
      <ion-button routerLink="/peliculas">
        <ion-icon name="play"></ion-icon>
        Pel√≠culas |
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label>#</ion-label>
          </ion-col>
          <ion-col>
            <ion-label>Nombres</ion-label>
          </ion-col>
          <ion-col>
            <ion-label>Edad </ion-label>
          </ion-col>
          <ion-col>
            <ion-label>Activo</ion-label>
          </ion-col>
          <ion-col>
            <ion-button (click)="agregarRegistroDirector()">
              <ion-icon name="person-add-outline"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-item *ngFor="let director of directores">
      <ion-grid>
        <ion-row>
          <ion-col> {{director.PK_idDirector}} </ion-col>
          <ion-col> {{director.name_Director}} </ion-col>
          <ion-col> {{director.age}} </ion-col>
          <ion-col> {{director.active_ }} </ion-col>

          <ion-col>
            <ion-button
              color="light"
              (click)="editarRegistroDirector(director.PK_idDirector!!)"
            >
              <ion-icon
                style="cursor: pointer"
                color="success"
                name="color-wand-outline"
              ></ion-icon>
            </ion-button>

            <ion-button
              color="light"
              (click)="eliminarRegistroDirector(director.PK_idDirector!!)"
            >
              <ion-icon
                style="cursor: pointer"
                color="danger"
                name="trash-outline"
              ></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
