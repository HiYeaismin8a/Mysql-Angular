<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title color="secondary">LISTA DE PELÍCULAS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label>#</ion-label>
          </ion-col>
          <ion-col>
            <ion-label>Nombres</ion-label>
          </ion-col>
          <ion-col>
            <ion-label>Género </ion-label>
          </ion-col>
          <ion-col>
            <ion-label>Duración</ion-label>
          </ion-col>
          <ion-col>
            <ion-label>Director</ion-label>
          </ion-col>
          <ion-col>
            <ion-button (click)="agregarRegistroPelicula()">
              <ion-icon name="add"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-item *ngFor="let pelicula of peliculas">
      <ion-grid>
        <ion-row>
          <ion-col> {{pelicula.name_movies}} </ion-col>
          <ion-col> {{pelicula.gender}} </ion-col>
          <ion-col> {{pelicula.duration}} </ion-col>
          <ion-col> {{pelicula.name_Director}} </ion-col>

          <ion-col>
            <ion-button
              color="light"
              (click)="editarRegistroPelicula(pelicula.PKMovies!!)"
            >
              <ion-icon
                style="cursor: pointer"
                color="success"
                name="color-wand-outline"
              ></ion-icon>
            </ion-button>

            <ion-button
              color="light"
              (click)="eliminarRegistroPelicula(pelicula.PKMovies!!)"
            >
              <ion-icon
                style="cursor: pointer"
                color="danger"
                name="trash-outline"
              ></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
