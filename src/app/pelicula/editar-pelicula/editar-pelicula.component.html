<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cerrar()">
        <ion-icon name="close-circle" color="secondary"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title color="secondary"
      >{{ id === -1 ? "AGREGAR" : "EDITAR" }} PELÍCULA</ion-title
    >
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col class="ion-margin-top ion-margin-bottom">
            <ion-item>
              <ion-label position="floating"> NOMBRE DEL PELICULA </ion-label>
              <ion-input
                [(ngModel)]="pelicula.name_movies"
                type="text"
                required
              >
              </ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="ion-margin-top ion-margin-bottom">
            <ion-item>
              <ion-label position="floating">GÉNERO </ion-label>
              <ion-input [(ngModel)]="pelicula.gender" type="text" required>
              </ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="ion-margin-top ion-margin-bottom">
            <ion-item>
              <ion-label position="floating"> DURACIÓN </ion-label>
              <ion-input [(ngModel)]="pelicula.duration" type="text" required>
              </ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="ion-margin-top ion-margin-bottom">
            <ion-item>
              <ion-select
                position="floating"
                interface="popover"
                [(ngModel)]="pelicula.FK_idDirector"
              >
                <ion-select-option
                  *ngFor="let director of directores"
                  [value]="director.PK_idDirector"
                >
                  {{ director.name_Director }}
                </ion-select-option>
              </ion-select>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>

    <ion-card-content>
      <ion-button (click)="agregarPelicula()" [hidden]="id !== -1">
        AGREGAR
      </ion-button>
      <ion-button (click)="editarPelicula()" [hidden]="id === -1">
        EDITAR
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
